<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Connexion au programme de brevets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
            margin: 0;
        }
        form {
            background: white;
            padding: 2rem;
            max-width: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            width: 100%;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }
        img {
            max-width: 30%;
            display: block;
            margin: 2rem auto;
            height: auto;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            form {
                padding: 1.5rem;
                max-width: 100%;
            }
            img {
                max-width: 50%;
                margin: 1.5rem auto;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            input[type="password"], button {
                font-size: 1.1rem;
                padding: 0.8rem;
            }
        }

        @media (max-width: 320px) {
            img {
                max-width: 70%;
            }
            h1 {
                font-size: 1.3rem;
            }
            input[type="password"], button {
                font-size: 1rem;
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <img src="/assets/img/panoramix.png" alt="Panoramix" />

    <h1>Programme de brevets</h1>
    <form method="POST" action="/login">
        <input type="password" name="password" placeholder="Mot de passe" required autofocus />
        <button type="submit">Valider</button>
    </form>
</body>
</html>
