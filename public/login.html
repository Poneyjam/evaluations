<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion au programme de brevets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 2rem;
            max-width: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="password"] {
            width: 93%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        img {
            max-width: 20%;
            display: block;
            margin: 2rem auto; /* centre horizontalement */
        }

    </style>
</head>
<body>
    <img src="/assets/img/panoramix.png" alt="Panoramix" />

    <h1>Programme de brevets</h1>
    <form method="POST" action="/login">
        <input type="password" name="password" placeholder="Mot de passe" required autofocus />
        <button type="submit">Valider</button>
    </form>
</body>
</html>
